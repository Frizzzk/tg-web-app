<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUTHORIZATION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
          font-family: 'Times New Roman', serif;
          font-weight: 200;
          color: var(--tg-theme-text-color);
          background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }
        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            text-decoration: none;
            display: inline-block;
            width: 270px;
            height: 45px;
            line-height: 45px;
            border-radius: 5px;
            margin: 10px 20px;
            font-family: 'Times New Roman', sans-serif;
            font-size: 11px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: #FFFFF0;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .3);
            transition: .3s;
        }

        button:hover {
            background: #2EE59D;
		    box-shadow: 0 15px 20px rgba(46, 229, 157, .4);
		    color: white;
		    transform: translateY(-7px);
        }

        #form_student {
            display: none;
            text-align: center;
        }

        #form_teacher {
            display: none;
            text-align: center;
        }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;

        input: focus {
            border-color: #db5d5d;
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Авторизация пользователя</h1>
        <p>Введите свои данные, указанные внутри поля для ввода</p><br>
        <button id="student">Вход для <b>ученика</b></button><br>
        <button id="teacher">Вход для <b>учителя</b></button>
    </div>
    <form id="form_student">
        <input type="text" placeholder="Фамилия, Имя (укажите в такой последовательности)" id="student_name">
        <input type="text" placeholder='Класс (1 "А")' id="student_class">
        <div id="error"></div>
        <button id="done_student">Отправить</button>
    </form>
    <form id="form_teacher">
        <input type="text" placeholder="Имя, Отчество" id="teacher_name">
        <input type="text" placeholder='Классное руководство (1 "А")' id="teacher_class">
        <div id="error1"><p>Если Вы не являетесь классным руководителем, оставьте это поле пустым</p></div>
        <button id="done_teacher">Отправить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let fill = document.getElementById("fill");
        let done_student = document.getElementById("done_student");
        let done_teacher = document.getElementById("done_teacher");
        let student = document.getElementById("student");
        let teacher = document.getElementById("teacher");
        tg.expand();

        student.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form_student").style.display = "block";
            document.getElementById("student_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name + "Если имя не совпадает, введите заново";
        });

        teacher.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form_teacher").style.display = "block";
            document.getElementById("teacher_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name + "Если имя не совпадает, введите заново";
        });

        done_student.addEventListener("click", () => {
			document.getElementById("error").innerText = ""
            let user_name = document.getElementById("student_name").value;
            let user_class = document.getElementById("student_class").value;
            if(user_name.length < 2) {
                document.getElementById("error").innerText = "Заполните поле Имя!";
				return;
            }
            else if(user_class.length < 2 or user_class.length > 6) {
                document.getElementById("error").innerText = "Ошибка в поле Класс!";
				return;
            }
            let data = {
				user_name: user_name,
				user_class: user_class
			}
			tg.sendData(JSON.stringify(data));
            tg.close();
        });
        done_teacher.addEventListener("click", () => {
            document.getElementById("error1").innerText = ""
            let user_name = document.getElementById("teacher_name").value;
            let user_class = document.getElementById("teacher_class").value;
            if(user_name.length < 2) {
                document.getElementById("error1").innerText = "Заполните поле Имя!";
				return;
            }
			let data = { 
				user_name: user_name
				user_class: user_class
			}
			tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
